<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽专 专转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a3e4d7, #a1c4fd);
            color: #333;
            line-height: 1.6;
            direction: rtl;
        }

        header {
            background: linear-gradient(90deg, #54d6b3, #6abdfd);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #2c8c7b;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #54d6b3, #6abdfd);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #tableauViz {
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .section {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1> 拽专 专转 </h1>
    </header>

    <div class="container">
        <section class="section">
            <h2>转专 注专转</h2>
            <p>
                注专转  拽专 专转 爪注  转 转拽 注拽 专 爪注 专转 砖 专. 注专转 驻砖专转 转 转 驻 爪专, 专 转拽驻转 , 转 爪转  驻转  住转, 转 专转 专转. 砖专 专拽 转 拽转 转 住住转 转 注  转 转转 转 专专转.
            </p>
        </section>

        <section class="section" id="tableau">
            <h2>转 专转 </h2>
            <p>
                砖专 注 爪 转 驻专 砖 爪注 专转,  住转, 转 专转 专转 驻 拽专转 爪专 专. 砖转砖  砖转砖 住 专拽  转拽 转 住驻爪驻, 转 转 拽专 转 注住拽转.
            </p>
            <!-- Tableau Embedding API v3 -->
            <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
            <tableau-viz 
                id="tableauViz"
                src="https://public.tableau.com/views/salesdash3_0/Dashboard3"
                toolbar="bottom"
                hide-tabs
                width="100%"
                height="800">
            </tableau-viz>
        </section>

        <section class="section" style="text-align: center;">
            <a href="index.html" class="button">专 住 转 </a>
        </section>
    </div>

    <script>
        // Smooth scroll to sections
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Fade-in animation for sections
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');
            sections.forEach((section, index) => {
                section.style.opacity = '0';
                setTimeout(() => {
                    section.style.transition = 'opacity 0.5s ease';
                    section.style.opacity = '1';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
